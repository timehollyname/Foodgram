{% load static %}

{% url 'recipes:recipe' 1 as recipe %}

<div class="card-list">
    <div class="card" data-id="120">
        <a href="{{ recipe }}" class="link" target="_blank">
            <img src="{% static 'images/testCardImg.png' %}" alt="Какой-то текст" class="card__image">
        </a>

        <div class="card__body">
            <a class="card__title link" href="{{ recipe }}" target="_blank">
                Французские тосты
            </a>

            <ul class="card__items">
                <li class="card__item">
                    <span class="badge badge_style_green">
                        Обед
                    </span>
                </li>
                <li class="card__item">
                    <span class="badge badge_style_orange">
                        Завтрак
                    </span>
                </li>
                <li class="card__item">
                    <span class="badge badge_style_purple">
                        Ужин
                    </span>
                </li>
            </ul>

            <div class="card__items card__items_column">
                <p class="card__text">
                    <span class="icon-time"></span> 

                    20 мин.
                </p>
                <p class="card__text">
                    <span class="icon-user"></span> 

                    <a href="{% url 'users:recipes' 'username' %}" style="color: black">
                        Вероника Чернова
                    </a>
                </p>
            </div>
        </div>

        <div class="card__footer">
            <button class="button button_style_light-blue" name="purchases" data-out>
                <span class="icon-plus button__icon"></span>Добавить в покупки
            </button>

            {% if request.user.is_authenticated %}
                <button class="button button_style_none" name="favorites" data-out>
                    <span class="icon-favorite"></span>
                </button>
            {% endif %}
        </div>
    </div>
</div>
