{% load static %}

<div class="recipe {{ classes }}">
    <img src="{% static 'images/testCardImg.png' %}" alt="{{ recipe.name }}" class="recipe__image">
    <h3 class="recipe__title">{{ recipe.name }}</h3>
    <p class="recipe__text"><span class="icon-time"></span> {{ recipe.cooking_time }} мин.</p>
</div>
