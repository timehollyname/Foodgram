{% load thumbnail %}

<div class="recipe {{ classes }}">
    {% thumbnail recipe.image 'x72' crop='center' as img %}
        <img src="{{ img.url }}" alt="{{ recipe.name }}" class="recipe__image">
    {% endthumbnail %}

    <h3 class="recipe__title">
        {{ recipe.name }}
    </h3>

    <p class="recipe__text">
        <span class="icon-time"></span> 
        {{ recipe.cooking_time }} мин.
    </p>
</div>
